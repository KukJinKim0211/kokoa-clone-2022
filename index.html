<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Talk</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- To Do: Wifi ICON -->
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <!-- To Do: Battery Icon -->
      <i class="fas fa-battery-full fa-2x"></i>
      <!-- To Do: Lightning Icon -->
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
    <p class="welcome-header__text">If you have a Kokoa Acount, log in with your email or phone number.</p>
  </header>

  <form action="friends.html" method="get" id="login-form">
    <input name ="username" type="text" placeholder="Email or phone number" />
    <input name="password" type="password" placeholder="password" />
    <input type="submit" value="Log In" />
    <input type="button" value="Sign Up" />
    <a href="#">Fine Kokoa Account or Password</a>
  </form>

  <div id="no-mobile">
    <span>Your Screen is too big !!</span>
  </div>

  <script src="https://kit.fontawesome.com/608be22765.js" crossorigin="anonymous"></script>
</body>
</html>
