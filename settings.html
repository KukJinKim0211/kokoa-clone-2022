<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Kokoa Clone</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- To Do: Wifi ICON -->
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <!-- To Do: Battery Icon -->
      <i class="fas fa-battery-full fa-2x"></i>
      <!-- To Do: Lightning Icon -->
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="more.html"><i class="fas fa-angle-left fa-2x"></a></i>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Settings</h1>
    </div>
    <div class="alt-header__column">
      <i class="fas fa-search fa-2x"></i>
    </div>
  </header>

  <main class="main-screen">
    <ul class="settings-list">
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-bullhorn"></i>
          <span>Notices</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-flask"></i>
          <span>Kokoa Lab</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-info-circle"></i>
          <span>Version</span>
        </div>
        <div class="settings__setting-column">Lastest Version</div>
      </li>
    </ul>
  </main>

  <nav class="nav">
    <ul class="nav__ul">
      <li class="nav__li">
        <a class="nav__a" href="friends.html">
          <i class="far fa-user fa-lg"></i>
        </a>
      </li>
      <li class="nav__li">
        <a class="nav__a" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-lg"></i>
        </a>
      </li>
      <li class="nav__li">
        <a class="nav__a" href="find.html">
          <i class="fas fa-search fa-lg"></i>
        </a>
      </li>
      <li class="nav__li">
        <a class="nav__a" href="more.html">
          <span class="nav__dotdot"></span>
          <i class="fas fa-ellipsis-h fa-lg"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your Screen is too big !!</span>
  </div>

  <script src="https://kit.fontawesome.com/608be22765.js" crossorigin="anonymous"></script>
</body>
</html>
